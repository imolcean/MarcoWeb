    <!-- Header -->
    <a name="home"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Marco</h1>
                        <h3>Web control</h3>
						<hr class="intro-divider" />
						<div class="container control">
							<div class="row">
							
								<div class="col-md-6 control-left">
									<div class="row">
										<div class="col-md-11">
											<img src="img/img1.png" alt="Camera" class="img-rounded img-responsive">
										</div>
										<div class="col-md-1" align="left">
											<p><span class="label label-danger marco-connection"><span class="glyphicon glyphicon-signal"></span></span></p>
											<p><span class="label label-danger marco-cam"><span class="glyphicon glyphicon-facetime-video"></span></span></p>
											<p><span class="label label-danger marco-compass"><span class="glyphicon glyphicon-asterisk"></span></span></p>
											<p><span class="label label-danger marco-gps"><span class="glyphicon glyphicon-globe"></span></span></p>
											<p><span class="label label-danger marco-brake "><span class="glyphicon glyphicon-exclamation-sign"></span></span></p>
										</div>
									</div>
									<div class="row">
										<div class="col-md-11">
											<br />
											<form class="form cmdForm" role="form">
												<div class="form-group input-group">
													<label class="sr-only" for="cmdInput">Command</label>
													<input type="text" class="form-control" id="cmdInput" placeholder="Command">
													<span class="input-group-btn">
														<button class="btn btn-default" type="submit">Send</button>
													</span>
												</div>
											</form>
											
											<form class="form connectionForm" role="form">
												<div class="form-group input-group">
													<label class="sr-only" for="addressInput">Address</label>
													<input type="text" class="form-control" id="addressInput" placeholder="Address">
													<span class="input-group-btn">
														<button class="btn btn-default" type="submit">Connect</button>
													</span>
												</div>
											</form>
										</div>
									</div>
								</div>
								
								<div class="col-md-6 control-right">
									<div class="row">
										<div class="col-md-4">
										</div>
										<div class="col-md-4">
											<button class="btn btn-default btn-lg marco-up" type="button" disabled>
												<span class="glyphicon glyphicon-chevron-up"/span>
											</button>
										</div>
										<div class="col-md-4">
										</div>
									</div>
									
									<div class="row">
										<div class="col-md-5" align="right">
											<button class="btn btn-default btn-lg marco-left" type="button" disabled>
												<span class="glyphicon glyphicon-chevron-left"></span>
											</button>
										</div>
										<div class="col-md-2">
											<button class="btn btn-default btn-lg marco-down" type="button" disabled>
												<span class="glyphicon glyphicon-chevron-down"></span>
											</button>
										</div>
										<div class="col-md-5" align="left">
											<button class="btn btn-default btn-lg marco-right" type="button" disabled>
												<span class="glyphicon glyphicon-chevron-right"></span>
											</button>
										</div>
									</div>
									
									<div class="row">
										<div class="col-md-12">
											<br />
										</div>
									</div>
									
									<div class="row">
										<div class="col-md-4">
										</div>
										<div class="col-md-2">
											<button class="btn btn-default marco-minus" type="button" disabled>
												<span class="glyphicon glyphicon-minus"></span>
											</button>
										</div>
										<div class="col-md-2">
											<button class="btn btn-default marco-plus" type="button" disabled>
												<span class="glyphicon glyphicon-plus"></span>
											</button>
										</div>
										<div class="col-md-4">
										</div>
									</div>
								</div>
								
							</div>
						</div>
						
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>

    <!-- Page Content -->

	<a  name="control"></a>
    <div class="content-section-b">

        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">Control</h2>
                    <p class="lead">
						To move the robot you can use
						<kbd><span class="glyphicon glyphicon-arrow-up"></span></kbd>
						<kbd><span class="glyphicon glyphicon-arrow-down"></span></kbd>
						<kbd><span class="glyphicon glyphicon-arrow-left"></span></kbd>
						<kbd><span class="glyphicon glyphicon-arrow-right"></span></kbd>
						or <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd>.
						<br />
						To change the movement speed use <kbd>+</kbd> <kbd>-</kbd> or <kbd>Q</kbd> <kbd>E</kbd>.
						<br />
						Use <kbd>C</kbd> to toggle the camera.
					</p>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
